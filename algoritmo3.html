<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 3</title>
    <script>
        function cubo(){
            if (!isNaN(document.getElementById("num").value) && 1< (document.getElementById("num").value)){ 
               var naturales = parseInt(document.getElementById("num").value);
               var resultado = "Resultado: <br>";
               for (let i=2; i<= naturales; i++){
                if (i % 2 == 0) {
                      resultado +=`${i} al cubo es ${i * i * i}<br>`; 
                }
               }
                document.getElementById("out").innerHTML = resultado;
            }else {
                document.getElementById("out").innerHTML = 
                 `Existe un error en el tipo de datos ingresados.<br>El valor debe de ser numerico y mayor a 1`;
            }
        }
    </script>
</head>
<body bgcolor="E0E0E0">
     <p><a href="index.html">Regresar al menu </a> <br></p>
     Escribir un programa que muestre en pantalla los cinco primeros numeros naturales elevados al cubo <br>
     Ejemplo:<br>
     2 al cubo es 8<br>
     4 al cubo es 64<br>
     6 al cubo ..<br>
     ...<br><br>
     Cantidad de numeros naturales pares: <input type="text" id="num" value="20"><br>
     <input type="button" value="Encontrar los primeros numeros n naturales" onclick="cubo()"><br>
     <p id="out">Resultado: </p>
</body>
</html>
