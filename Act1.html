<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 1</title>
    <script>
     function Multiplos3() {
      if(!isNaN(document.getElementById("num1").value) && !isNaN(document.getElementById("num2").value)){ 
        var a = parseInt(document.getElementById("num1").value);
        var b = parseInt(document.getElementById("num2").value);
        var multiplos=""; 
          for (let i=a; i<= b; i++){
            if(i % 3 == 0){
              multiplos+=`${i} <br>`;
            }
        }
            if(a != b)
             for (let i = a; i>=b; i--){ 
               if (i% 3 == 0){ 
                 multiplos += `${i}<br>`;
               }
            }
        document.getElementById("out").innerHTML=`Resultado: los multiplos de 3 entre ${a} y ${b} son: ${multiplos}`;
       }else { 
        document.getElementById("out").innerHTML=`Existe un error en el tipo de datos ingresados`;
       }
     }
    </script>
</head>
<body bgcolor="#c5c5c5">
    <p><a href="index.html">Regresar al men√∫</a><br></p>
    Encontrar e imprimir todos los numeros comprendidos entre dos enteros que son multiplos de 3 <br>
    dato 1 <input type="text" value="10" id="num1"><br>
    dato 2 <input type="text" value="20" id="num2"><br>
    <input type="button" value="Encontrar los multipos de 3" onclick="Multiplos3()"><br>
    <p id="out">Resultado: </p>
</body>
</html>
