<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Genérica</title>
    <link rel="stylesheet" href="listac.css">
    <script src="listajsof.js"></script>
</head>
<body bgcolor="#E0E0E0">
    <a href="index.html"><button>Regresar al menu</button></a><br>
    <h1>Lista Genérica</h1>
    <label for="Elemento">Elemento:</label>

    <br><br>
    <label for="Posicion">Posición:</label>
    <input type="number" id="Posicion" min="0" onkeyup="CambiaTexto()">

    <input type="button" value="clear()" onclick="clearTable()">
    <br><br>
    
    <table>
        <tbody id="tabla"></tbody>
    </table>
